<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <section id="converter">
            <div class="converter-container">
                <label for="temp-input">Enter Temperature:</label>
                <input type="number" id="temp-input" placeholder="Enter value">

                <label for="unit-input">From:</label>
                <select id="unit-input">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <label for="unit-output">To:</label>
                <select id="unit-output">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <button id="convert-btn">Convert</button>

                <div id="result">
                    <h2>Converted Temperature:</h2>
  <p id="result-value">--</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Temperature Converter. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
